<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras MFF</title>
</head>

<body>
    <section>
        <h2>
            Antimateria Negra
        </h2>
        <p>
            Necesito: <input type="number" name="cantidadAN" id="cantidadAN" min="0" value="0"> de antimateria negra de
            rango
            <select id="rangoAN">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </p>
        <button id="calcularAN">Calcular</button>
        <p>
            Son un total de <span id="nanr1">0</span> antimateria de rango 1 y un total de <span id="oanr1">0</span> de
            oro.
        </p>
    </section>

</body>
<script src="./main.js"></script>

</html>
